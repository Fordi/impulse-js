<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>iMpulse test page</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../../main/javascript/iMpulse.js"></script>
		<script src="../../main/javascript/iMpulse/sequences.js"></script>
		<script src="../../main/javascript/iMpulse/PadEvent.js"></script>
		<script src="../../main/javascript/iMpulse/Signal.js"></script>
		<script src="../../main/javascript/iMpulse/Stream.js"></script>
		<script src="../../main/javascript/main.js"></script>
		<script src="res/demo.js"></script>
		<link rel="stylesheet" href="res/demo.css" />
	</head>
	<body>
		<div class="controller-group">
			<div class="swap">
				<div class="controller">
					<div class="dpad">
						<div class="dpadZone"></div>
						<div class="btnUP"></div>
						<div class="btnDOWN"></div>
						<div class="btnLEFT"></div>
						<div class="btnRIGHT"></div>
					</div>
					<div class="bpad">
						<div class="btnA">A</div>
						<div class="btnW">W</div>
						<div class="btnV">V</div>
						<div class="btnM">M</div>
					</div>
				</div>
				<div class="shoulders">
					<div class="btnN">N</div>
					<div class="btnU">U</div>
				</div>
			</div>
			<div class="setup">
				Please put your controller into "UNIVERSAL" mode by holding the user button for 2 seconds, then pressing "W"
			</div>
		</div>
	</body>
</html>
